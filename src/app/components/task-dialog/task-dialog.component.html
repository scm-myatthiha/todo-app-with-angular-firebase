<mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.task.title" />
</mat-form-field>

<mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.task.description"></textarea>
</mat-form-field>

<div mat-dialog-actions>
    <button mat-button [ngClass]="(todoSvc.isAddTask$ | async) ? 'add-action' : ''"
        [mat-dialog-close]="{ task: data.task }">OK
    </button>
    <button mat-button [ngClass]="(todoSvc.isAddTask$ | async) ? 'add-action' : ''" (click)="cancel()">Cancel</button>
    <button mat-button *ngIf="data.enableDelete" aria-label="Delete"
        [mat-dialog-close]="{ task: data.task, delete: true }">
        delete
    </button>
</div>
